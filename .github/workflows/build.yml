name: Build Check

on:
  push:
    branches:
      - master
      - develop
      - release/**
      - hotfix/**
  pull_request:
    branches:
      - master
      - develop
      - release/**
      - hotfix/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install packages
      - name: Install dependencies
        run: npm ci

      # Run Build
      - name: Run Build
        run: npm run build
