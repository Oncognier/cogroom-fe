name: Lint Check

on:
  push:
    branches:
      - main
      - develop
      - release/**
      - hotfix/**
      - feat/**
      - fix/**
      - refactor/**
      - ci/**
      - test/**
      - chore/**

  pull_request:
    branches:
      - main
      - develop
      - release/**
      - hotfix/**
      - feat/**
      - fix/**
      - refactor/**
      - ci/**
      - test/**
      - chore/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install packages
      - name: Install dependencies
        run: npm ci

      # Run Prettier
      - name: prettier check
        run: npm run prettier:check

      # Run ESLint
      - name: Run ESLint
        run: npm run lint
